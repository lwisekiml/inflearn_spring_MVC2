<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>리터럴</h1>
<ul>
    <!-- 문자 리터럴은 원칙상 ' 로 감싸야 한다 -->
    <!-- 공백 없이 쭉 이어진다면 하나의 의미있는 토큰으로 인지해서 다음과 같이 작은 따옴표를 생략할 수 있다. -->
    <li>'hello' + ' world!' = <span th:text="helloworld"></span></li>
    <!-- 다음 주석은 helloworld뒤에 !가 있어서 예외 발생 -->
<!--    <li>'hello' + ' world!' = <span th:text="helloworld!"></span></li>-->
    <!--주의! 다음 주석을 풀면 예외가 발생한다. 중간에 공백이 있어서 하나의 의미있는 토큰으로도 인식되지 않는다.-->
<!--    <li>"hello world!" = <span th:text="hello world!"></span></li>-->
    <li>'hello' + ' world!' = <span th:text="'hello' + ' world!'"></span></li>
    <li>'hello world!' = <span th:text="'hello world!'"></span></li>
    <li>'hello ' + ${data} = <span th:text="'hello ' + ${data}"></span></li>
    <!-- 리터럴 대체 문법을 사용하면 마치 템플릿을 사용하는 것 처럼 편리 -->
    <li>리터럴 대체 |hello ${data}| = <span th:text="|hello ${data}|"></span></li>
</ul>
</body>
</html>
